{%extends 'base.html'%}

{%block content%}

<h1>Pets Available For Adoption</h1>

<div class="row available-pets">

    {%for pet in pets%} 
    <div class="col-4">
        <img class="img-thumbnail" src="{{pet.pet_photo()}}">
        <p class="pet_name">{{pet.name}}</p>
        <a href="{{url_for('edit_pet', pet_id=pet.id)}}">Edit {{pet.name}}</a>
        {%if pet.available%} <b>Available</b> {%endif%}
    </div>
    {%else%} 
    <div class="col-10">No pets are available currently.</div>
    {%endfor%}
</div>

<a class="btn btn-info" href="{{url_for('add_pet')}}">Add pet</a>

{%endblock%}
